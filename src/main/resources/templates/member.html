<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{default}" class="h-100">
<head>
    <title>Dashboard</title>
    <th:block th:include="fragments/header-link"></th:block>
</head>
<body class="h-100">
<div layout:fragment="content" id="main-wrapper">

    <th:block th:include="fragments/header/nav"></th:block>
    <th:block th:include="fragments/header/header-bar"></th:block>

    <th:block th:include="fragments/sidebar/sidebar-menu"></th:block>

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th:block th:if="${role == 'ADMIN'}"><th>Action</th></th:block>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user,iter : ${users}">
                                        <th:block th:name="email" th:value="${user.getEmail()}"></th:block>
                                        <th th:text="${iter.count}"></th>
                                        <td th:text="${user.getFullname()}"></td>
                                        <td th:text="${user.getEmail()}"></td>
                                        <th:block th:if="${role == 'ADMIN'}">
                                            <td>
                                                    <span>
                                                        <a th:href="@{/edit/{id}(id=${user.id})}" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit">
                                                            <i class="fa fa-pencil color-muted m-r-5"></i>
                                                        </a>
                                                        <a th:href="@{/delete/{id}(id=${user.id})}" data-toggle="tooltip" data-placement="top" title="" data-original-title="Close">
                                                            <i class="fa fa-close color-danger"></i>
                                                        </a>
                                                    </span>
                                            </td>
                                        </th:block>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #/ container -->
    </div>
    <!--**********************************
        Content body end
    ***********************************-->

    <th:block th:include="fragments/footer-copyright"></th:block>
</div>
<th:block th:include="fragments/footer-scripts"></th:block>
</body>
</html>
