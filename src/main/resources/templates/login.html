<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}" class="h-100">
<head>
    <title>Login</title>
    <th:block th:include="fragments/header-link"></th:block>
</head>
<body class="text-center h-100">
    <div layout:fragment="content" class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <form class="mt-5 mb-5 login-input" th:action="@{/login}" method="post">
                                    <div th:if="${param.error}">
                                        Invalid email and password.
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
                                    </div>
                                    <button class="btn login-form__btn submit w-100" type="submit">Sign In</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
