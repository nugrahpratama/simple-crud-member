<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{default}" class="h-100">
<head>
    <title>Profile</title>
    <th:block th:include="fragments/header-link"></th:block>
</head>
<body class="h-100">
<div layout:fragment="content" id="main-wrapper">

    <th:block th:include="fragments/header/nav"></th:block>
    <th:block th:include="fragments/header/header-bar"></th:block>

    <th:block th:include="fragments/sidebar/sidebar-menu"></th:block>

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Profile</h4>
                            <div class="basic-form">
                                <form th:action="@{/update/{id}(id=${user.id})}"
                                      th:object="${user}"
                                      method="post">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Fullname</label>
                                        <div class="col-sm-10">
                                            <input type="text" id="inputName" name="fullname" class="form-control" placeholder="Fullname" th:value="${user.getFullname()}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" th:value="${user.getEmail()}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Password</label>
                                        <div class="col-sm-10">
                                            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-dark">Update Profile</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #/ container -->
    </div>
    <!--**********************************
        Content body end
    ***********************************-->

    <th:block th:include="fragments/footer-copyright"></th:block>
</div>
<th:block th:include="fragments/footer-scripts"></th:block>
</body>
</html>
