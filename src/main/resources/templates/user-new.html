<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{default}" class="h-100">
<head>
    <title>Add New User</title>
    <th:block th:include="fragments/header-link"></th:block>
</head>
<body class="h-100">
<div layout:fragment="content" id="main-wrapper">

    <th:block th:include="fragments/header/nav"></th:block>
    <th:block th:include="fragments/header/header-bar"></th:block>

    <th:block th:include="fragments/sidebar/sidebar-menu"></th:block>

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form class="mt-5 mb-5 login-input" th:action="@{/user-new}" method="post">
                                <div th:if="${param.error}">
                                    Invalid email and password.
                                </div>
                                <div class="form-group">
                                    <input type="text" name="fullname" id="inputName" class="form-control"  placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="inputEmail" class="form-control"  placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                </div>
                                <button class="btn login-form__btn submit btn-dark" type="submit">Add New User</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #/ container -->
    </div>
    <!--**********************************
        Content body end
    ***********************************-->

    <th:block th:include="fragments/footer-copyright"></th:block>
</div>
<th:block th:include="fragments/footer-scripts"></th:block>
</body>
</html>
