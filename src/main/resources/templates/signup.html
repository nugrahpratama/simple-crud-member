<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}" class="h-100">
<head>
    <title>Signup</title>
    <th:block th:include="fragments/header-link"></th:block>
</head>
<body class="text-center h-100">
<div layout:fragment="content" class="login-form-bg h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-0">
                        <div class="card-body pt-5">

                            <h4>Sign Up Here</h4>

                            <form class="mt-5 mb-5 login-input" th:action="@{/signup}" method="post">
                                <div th:if="${param.error}">
                                    Invalid email and password.
                                </div>
                                <div th:if="${param.logout}">
                                    You have been logged out.
                                </div>
                                <div class="form-group">
                                    <input type="text" name="fullname" id="inputName" class="form-control"  placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="inputEmail" class="form-control"  placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                </div>
                                <button class="btn login-form__btn submit w-100" type="submit">Sign Up</button>
                            </form>
                            <p class="mt-5 login-form__footer">Have account <a th:href="@{/login}" class="text-primary">Sign In </a> now</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
